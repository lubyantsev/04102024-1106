<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Открыть расписание</title>
</head>
<body>
    <h1>Расписание: {{ schedule.name }}</h1>

    <h2>События</h2>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>{{ event.when }} - {{ event.where }} - {{ event.who }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет событий для этого расписания.</p>
    {% endif %}

    <h2>Добавить событие</h2>
    <form method="POST" action="{% url 'create_event' schedule.id %}">
        {% csrf_token %}
        {{ event_form.as_p }}
        <button type="submit">Добавить событие</button>
    </form>
</body>
</html>
